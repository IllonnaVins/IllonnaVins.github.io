    <link rel="stylesheet" href="/assets/common.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/uikit.css">
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">

            <nav class="ui-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="typography.html">Типографика</a></li>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">

            <div class="ui-content">
                <header class="ui-content__header">
                    <h1 class="h1">
                        
    Формы

                    </h1>
                </header>

                
    <h2>Форма checklist</h2>
    <br>
    <form action="get">

        <div class="input-checkbox">
            <input type="checkbox" name="html" class="input-checkbox__input">
            <label for="html" class="input-checkbox__label">HTML</label>
        </div>

        <div class="input-checkbox">
            <input type="checkbox" name="css" class="input-checkbox__input">
            <label for="css" class="input-checkbox__label">CSS</label>
        </div>

        <div class="input-checkbox">
            <input type="checkbox" name="javascript" checked class="input-checkbox__input">
            <label for="javascript" class="input-checkbox__label">JavaScript</label>
        </div>

    </form>
    <br><br>

    <h2>Форма радио</h2>
    <br>
    <form action="get">

        <div class="input-radio">
            <input type="radio" name="language" class="input-radio__input">
            <label for="javascript" class="input-radio__label">JavaScript</label>
        </div>

        <div class="input-radio">
            <input type="radio" name="language" class="input-radio__input">
            <label for="php" class="input-radio__label">PHP</label>
        </div>

        <div class="input-radio">
            <input type="radio" name="language" class="input-radio__input">
            <label for="ruby" class="input-radio__label">RubyOnRails</label>
        </div>

        <div class="input-radio">
            <input type="radio" name="language" class="input-radio__input">
            <label for="python" class="input-radio__label">Django</label>
        </div>

    </form>

            </div>

        </div>
    </div>

    <script src="/assets/vendors~common.js"></script>
    <script src="/assets/common.js"></script>
    <script src="/assets/main.js"></script>
    <script src="/assets/uikit.js"></script>
</body>
</html>
